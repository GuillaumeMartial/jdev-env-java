java:
  build: java
  volumes:
    - /opt/java   

tomcat:
  build: tomcat
  volumes:
    - /tomcat

eclipsedata:
  build: eclipse-data
  volumes:
    - /workspace
eclipse:
  build: eclipse
  volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix
  volumes_from:
    - java
    - tomcat
    - eclipsedata
  environment:
    - JAVA_HOME=/opt/java
    - PATH=$PATH:$JAVA_HOME/bin
    - DISPLAY=:0
  ports:
    - 8080
